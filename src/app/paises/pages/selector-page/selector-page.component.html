<h1>Selectores anidados</h1>
<hr>

<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Continente</label>
            <select name="" id="" class="form-control"
            formControlName="region">
                <option value="">--Seleccione Continente</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" >Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid | json }}</pre>
<pre>Value: {{ miFormulario.value | json }} </pre>
